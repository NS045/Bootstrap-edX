<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <button class="col-md-offset-3 col-md-4 btn btn-success" data-toggle="modal" data-target="#are-you-sure">Open Dialog</button>
    </div>

    <div class="modal fade" id="are-you-sure" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModal-label">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you wish to submit this album?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
